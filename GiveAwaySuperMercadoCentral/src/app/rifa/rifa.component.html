                                <select class="form-select" id="select" aria-label="Default select example">
                                    <option selected>Seleccione los premios</option>
                                    <option *ngFor="let item of this.arrayPremios">{{item.descripcion}}</option>
                                </select>
                            </div>
                        </div>
                            <button  id="BotonGx" class="btn btn-outline" data-bs-toggle="modal"
