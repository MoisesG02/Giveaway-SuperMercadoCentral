<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sorteo-premios.component.scss">
    <title>Sorteo para Premios del CENTRAL</title>
</head>

<body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <div class="container mt-5">
        <div class="img-fluid text-center" (click)="ir(1)">.
        <img src="assets/Nuevo logo Central (1).PNG" alt="Logo" width="800px">
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h4 class="card-title" (click)="SorteosFinal()"><i class="bi bi-gear-fill"></i> Actualizar Premios.</h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card text-center" id="card" >
                    <div class="card-body" (click)="IR()">
                        <h4 class="card-title"><i class="bi bi-arrow-right-circle"></i> Rifa</h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 mt-3">
              <div class="card text-center" id="card" >
                  <div class="card-body" (click)="IREmpleado()">
                      <h4 class="card-title"><i class="bi bi-arrow-right-circle"></i> Rifa Empleados</h4>
                  </div>
              </div>
          </div>
              <div class="col-lx-6" style="padding-top: 5em;" >
                <div class="card text-center" >
                    <div class="card-body">
                        <h4 class="card-title" (click)="exportexcel()"><i class="bi bi-gear-fill"></i> Descargar Excel Ganadores.</h4>
                    </div>
                </div>
            </div>
            <div class="container" style="text-align: center; margin-top: 10px;">
              <div class="row">
                <div id="htmlData">
                  <table class="table table-bordered md-12">

                    <tr class="table-primary"
                    style="
                    position: sticky;
                    top: -1px;">
                      <th>Cedula</th>
                      <th>Nombre</th>
                      <th>Telefono</th>
                      <th>Boleta</th>
                      <th>Factura C</th>
                      <th>Fecha</th>
                      <th>premio</th>
                      <th>No1</th>
                    </tr>
                    <tr *ngFor="let data of this.arrayExportar">
                      <th>{{data.Cedula }}</th>
                      <th>{{data.Nombre}}</th>
                      <td>{{data.Telefono}}</td>
                      <td>{{data.Boleta}}</td>
                      <td><b>{{data.Factura}}</b></td>
                      <td>{{data.Fecha}}</td>
                      <td>{{data.premio}}</td>
                      <td>{{data.No1}}</td>
                      <!-- <td>{{game.factorD}}</td> -->
                    </tr>
                  </table>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>

</html>
